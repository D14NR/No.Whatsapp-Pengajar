<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pengajar</title>
    <style>
        :root {
            --primary: #25D366;
            --dark: #075E54;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333;
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* --- STYLES FORM DATA DIRI (LOGIN) --- */
        #loginSection {
            max-width: 500px;
            margin: 50px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button.primary-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--dark);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }

        button.primary-btn:hover {
            background-color: #054c44;
        }

        /* --- STYLES DAFTAR PENGAJAR --- */
        #appSection {
            display: none; /* Tersembunyi di awal */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Filter & Search Bar Area */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 2;
            min-width: 200px;
        }
        
        .filter-box {
            flex: 1;
            min-width: 150px;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-left: 5px solid var(--primary);
        }

        .subject-badge {
            display: inline-block;
            background: #e6fffa;
            color: var(--dark);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .name {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .wa-btn {
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.3s;
        }

        .wa-btn:hover {
            opacity: 0.9;
        }

        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .loading {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- HALAMAN 1: FORM DATA DIRI SISWA -->
    <div id="loginSection">
        <h2 style="text-align: center; color: var(--dark);">Data Pengunjung</h2>
        <p style="text-align: center; font-size: 0.9rem; margin-bottom: 20px;">Isi data diri untuk melihat daftar pengajar.</p>
        
        <form id="studentForm">
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="sNama" required placeholder="Contoh: Budi Santoso">
            </div>
            <div class="form-group">
                <label>Asal Sekolah</label>
                <input type="text" id="sSekolah" required placeholder="Contoh: SMAN 1 Jakarta">
            </div>
            <div class="form-group">
                <label>Kelas</label>
                <select id="sKelas" required>
                    <option value="">-- Pilih Kelas --</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="Alumni">Alumni / Gap Year</option>
                </select>
            </div>
            <div class="form-group">
                <label>Asal Cabang</label>
                <input type="text" id="sCabang" required placeholder="Contoh: Cabang Tebet">
            </div>
            <div class="form-group">
                <label>Keperluan</label>
                <select id="sKeperluan" required>
                    <option value="">-- Pilih Keperluan --</option>
                    <option value="Tanya Jadwal">Menanyakan Jadwal</option>
                    <option value="Konsultasi PR">Konsultasi PR/Tugas</option>
                    <option value="Izin Tidak Masuk">Izin Tidak Masuk</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>
            <button type="submit" class="primary-btn">Cari Pengajar</button>
        </form>
    </div>

    <!-- HALAMAN 2: DAFTAR PENGAJAR -->
    <div id="appSection" class="container">
        <header>
            <h1>Daftar Kontak Pengajar</h1>
            <p id="welcomeMsg"></p>
        </header>

        <div class="controls">
            <!-- Filter Mata Pelajaran -->
            <select id="subjectFilter" class="filter-box">
                <option value="all">Semua Mata Pelajaran</option>
                <!-- Opsi akan diisi otomatis lewat JS -->
            </select>

            <!-- Search Bar -->
            <input type="text" id="searchInput" class="search-box" placeholder="Cari Nama Pengajar...">
        </div>

        <div id="loading" class="loading">Sedang mengambil data...</div>
        <div id="teacherList" class="grid"></div>
    </div>

    <script>
        // --- KONFIGURASI ---
        const SHEET_ID = '1pFEnfP-sC5lqyZ0dUrqnJ6hLlO22cUr7iMuVnttZzpM';
        const SHEET_NAME = 'data';
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

        // --- VARIABEL GLOBAL ---
        let teachersData = [];
        let studentData = {};

        // --- DOM ELEMENTS ---
        const loginSection = document.getElementById('loginSection');
        const appSection = document.getElementById('appSection');
        const studentForm = document.getElementById('studentForm');
        const listContainer = document.getElementById('teacherList');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');
        const subjectFilter = document.getElementById('subjectFilter');
        const welcomeMsg = document.getElementById('welcomeMsg');

        // --- 1. LOGIKA FORM SISWA ---
        studentForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Simpan data siswa ke object
            studentData = {
                nama: document.getElementById('sNama').value,
                sekolah: document.getElementById('sSekolah').value,
                kelas: document.getElementById('sKelas').value,
                cabang: document.getElementById('sCabang').value,
                keperluan: document.getElementById('sKeperluan').value
            };

            // Pindah Tampilan
            loginSection.style.display = 'none';
            appSection.style.display = 'block';
            
            welcomeMsg.innerText = `Halo ${studentData.nama}, silakan pilih pengajar di bawah ini.`;

            // Mulai ambil data
            fetchTeachers();
        });

        // --- 2. LOGIKA AMBIL DATA ---
        async function fetchTeachers() {
            try {
                const response = await fetch(CSV_URL);
                const text = await response.text();
                
                const rows = text.split('\n').map(row => {
                    // Regex untuk menangani CSV dengan aman
                    const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                    return row.split(regex).map(cell => cell.replace(/^"|"$/g, '').trim());
                });

                // Hapus header
                rows.shift(); 

                // Mapping data
                teachersData = rows
                    .filter(row => row.length > 1 && row[1]) 
                    .map(row => ({
                        subject: row[0] || 'Lainnya',
                        name: row[1],
                        phone: formatPhoneNumber(row[2])
                    }));

                populateSubjectFilter(teachersData);
                renderTeachers(teachersData);
                loading.style.display = 'none';

            } catch (error) {
                console.error(error);
                loading.innerText = 'Gagal memuat data.';
            }
        }

        // --- 3. ISI DROPDOWN FILTER MAPEL ---
        function populateSubjectFilter(data) {
            // Ambil mapel unik
            const subjects = [...new Set(data.map(item => item.subject))].sort();
            
            subjects.forEach(subj => {
                const option = document.createElement('option');
                option.value = subj;
                option.innerText = subj;
                subjectFilter.appendChild(option);
            });
        }

        // --- 4. FORMAT DATA & RENDER ---
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            let cleaned = phone.replace(/\D/g, ''); 
            if (cleaned.startsWith('0')) cleaned = '62' + cleaned.substring(1);
            return cleaned;
        }

        function createWaLink(phone) {
            // Membuat pesan template otomatis
            const text = `Halo Kak, perkenalkan saya:
Nama: ${studentData.nama}
Asal Sekolah: ${studentData.sekolah}
Kelas: ${studentData.kelas}
Cabang: ${studentData.cabang}

Keperluan saya: ${studentData.keperluan}.
Mohon responsnya ya kak, Terima kasih.`;
            
            return `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
        }

        function renderTeachers(data) {
            listContainer.innerHTML = '';
            
            if (data.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; width:100%;">Data tidak ditemukan.</p>';
                return;
            }

            data.forEach(teacher => {
                const card = document.createElement('div');
                card.className = 'card';
                
                const waLink = createWaLink(teacher.phone);

                card.innerHTML = `
                    <div>
                        <span class="subject-badge">${teacher.subject}</span>
                        <div class="name">${teacher.name}</div>
                    </div>
                    <a href="${waLink}" target="_blank" class="wa-btn">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                        Hubungi via WA
                    </a>
                `;
                
                listContainer.appendChild(card);
            });
        }

        // --- 5. LOGIKA PENCARIAN & FILTER ---
        function filterData() {
            const keyword = searchInput.value.toLowerCase();
            const subject = subjectFilter.value;

            const filtered = teachersData.filter(teacher => {
                // Cek apakah Mapel cocok (atau 'all' dipilih)
                const isSubjectMatch = subject === 'all' || teacher.subject === subject;
                
                // Cek apakah Nama mengandung kata kunci pencarian
                const isNameMatch = teacher.name.toLowerCase().includes(keyword);

                return isSubjectMatch && isNameMatch;
            });

            renderTeachers(filtered);
        }

        // Event Listeners
        searchInput.addEventListener('input', filterData);
        subjectFilter.addEventListener('change', filterData);

    </script>
</body>
</html>
