<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kontak Pengajar</title>
    <style>
        /* CSS SEDERHANA UNTUK TAMPILAN */
        :root {
            --primary: #25D366; /* Warna WA */
            --dark: #128C7E;
            --bg: #f0f2f5;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        /* Search Bar */
        .search-box {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Grid Kartu */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Kartu Pengajar */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .subject {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #000;
        }

        .wa-btn {
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s;
        }

        .wa-btn:hover {
            background-color: var(--dark);
        }

        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        /* Icon SVG sederhana */
        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Daftar Pengajar</h1>
            <p>Silakan cari nama atau mata pelajaran di bawah ini.</p>
        </header>

        <input type="text" id="searchInput" class="search-box" placeholder="Cari Mata Pelajaran atau Nama...">

        <div id="loading" class="loading">Sedang memuat data...</div>
        <div id="teacherList" class="grid"></div>
    </div>

    <script>
        // KONFIGURASI SPREADSHEET
        const SHEET_ID = '1pFEnfP-sC5lqyZ0dUrqnJ6hLlO22cUr7iMuVnttZzpM';
        const SHEET_NAME = 'data'; // Pastikan nama tab di sheet sesuai
        
        // URL untuk mengambil data sebagai CSV
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;

        const listContainer = document.getElementById('teacherList');
        const loading = document.getElementById('loading');
        const searchInput = document.getElementById('searchInput');

        let teachersData = [];

        // Fungsi Memuat Data
        async function fetchTeachers() {
            try {
                const response = await fetch(CSV_URL);
                const data = await response.text();
                
                // Parsing CSV manual
                const rows = data.split('\n').map(row => {
                    // Regex ini menangani koma di dalam tanda kutip (jika ada nama yg pakai koma)
                    const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                    return row.split(regex).map(cell => {
                        // Bersihkan tanda kutip yang mungkin ada dari CSV
                        return cell.replace(/^"|"$/g, '').trim();
                    });
                });

                // Hapus Header (Baris pertama)
                rows.shift(); 

                // Mapping data ke array object (Asumsi: Kolom A=Mapel, B=Nama, C=No.WA)
                teachersData = rows
                    .filter(row => row.length > 1 && row[1]) // Filter baris kosong
                    .map(row => ({
                        subject: row[0] || 'Umum',
                        name: row[1],
                        phone: formatPhoneNumber(row[2])
                    }));

                renderTeachers(teachersData);
                loading.style.display = 'none';

            } catch (error) {
                console.error('Error:', error);
                loading.innerText = 'Gagal memuat data. Pastikan Spreadsheet sudah di-publish.';
            }
        }

        // Fungsi Format Nomor WA (Ubah 08xx jadi 628xx)
        function formatPhoneNumber(phone) {
            if (!phone) return '';
            // Hanya ambil angka
            let cleaned = phone.replace(/\D/g, ''); 
            
            // Ganti 0 di depan dengan 62
            if (cleaned.startsWith('0')) {
                cleaned = '62' + cleaned.substring(1);
            }
            return cleaned;
        }

        // Fungsi Menampilkan Data ke HTML
        function renderTeachers(data) {
            listContainer.innerHTML = '';
            
            if (data.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; width:100%;">Data tidak ditemukan.</p>';
                return;
            }

            data.forEach(teacher => {
                const card = document.createElement('div');
                card.className = 'card';
                
                card.innerHTML = `
                    <div>
                        <div class="subject">${teacher.subject}</div>
                        <div class="name">${teacher.name}</div>
                    </div>
                    <a href="https://wa.me/${teacher.phone}" target="_blank" class="wa-btn">
                        <!-- SVG Icon WA -->
                        <svg class="icon" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.008-.57-.008-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
                        Chat via WA
                    </a>
                `;
                
                listContainer.appendChild(card);
            });
        }

        // Event Listener untuk Pencarian
        searchInput.addEventListener('input', (e) => {
            const keyword = e.target.value.toLowerCase();
            const filtered = teachersData.filter(teacher => 
                teacher.name.toLowerCase().includes(keyword) || 
                teacher.subject.toLowerCase().includes(keyword)
            );
            renderTeachers(filtered);
        });

        // Jalankan saat load
        fetchTeachers();

    </script>
</body>
</html>
